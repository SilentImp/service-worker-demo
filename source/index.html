<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример использования Service Worker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <figure>
            <img src="http://lorempixel.com/600/100/nightlife/" alt="Иллюстрация">
            <figcaption>Чрезмерная еда и принудительная очистка желудка в сочетании со слабостью нервной системы или характера могут привести к серьёзным осложнениям: от неврастении, разрушения взаимоотношений с близкими и потери интереса к жизни до лекарственной или наркотической зависимости и смерти.</figcaption>
        </figure>
        <figure>
            <img src="images/photo.jpg" alt="Иллюстрация">
            <figcaption>Анорекси́я — синдром, заключающийся в полном отсутствии аппетита при объективной потребности организма в питании, который сопровождает большинство метаболических заболеваний, инфекций, болезней пищеварительной системы, в частности паразитарных инфекций, а также возникающий по другим причинам. </figcaption>
        </figure>
    </main>
    <button type="button" class="refresh">Обновить</button>
    <button type="button" class="clear_cache">Очистить кэш</button>
    <button type="button" class="send_request">Отправить запрос к API</button>
    <script src="js/bundle.js"></script>
</body>
</html>
